<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>左侧</title><!--图标样式--><link rel="stylesheet" type="text/css" href="left/css/bootstrap.min.css" /><!--主要样式--><link rel="stylesheet" type="text/css" href="left/css/style.css" /><script type="text/javascript" src="left/js/jquery-1.7.2.min.js"></script><script type="text/javascript">$(function(){    $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');    $('.tree li.parent_li > span').on('click', function (e) {        var children = $(this).parent('li.parent_li').find(' > ul > li');        if (children.is(":visible")) {            children.hide('fast');            $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');        } else {            children.show('fast');            $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');        }        e.stopPropagation();    });});</script></head><body><div class="tree">    <ul>        <li>            <span><i class="icon-calendar"></i> 信息统计</span>            <ul>                <li>                	<span class="badge badge-success"><i class="icon-minus-sign"></i>回信排行</span>                    <ul>                        <li>	                        <a target="mainAction" href="child/nian/zhu.jsp"><span>柱状图</span>                         </li>                        <li>	                        <a target="mainAction" href="child/nian/shan.jsp"><span>扇形图</span>                         </li>                    </ul>                </li>                <li>                	<span class="badge badge-warning"><i class="icon-minus-sign"></i>年度排行</span>                    <ul>                        <li>	                        <a target="mainAction" href="child/hui/zhu.jsp"><span>柱状图</span>                         </li>                        <li>	                        <a target="mainAction" href="child/hui/shan.jsp"><span>扇形图</span>                         </li>                    </ul>                </li>                <li>                	<span class="badge badge-important"><i class="icon-minus-sign"></i>类型排行</span>                    <ul>                        <li>	                        <a target="mainAction" href="child/lei/zhu.jsp"><span>柱状图</span>                         </li>                        <li>	                        <a target="mainAction" href="child/lei/shan.jsp"><span>扇形图</span>                         </li>                    </ul>                </li>            </ul>        </li>    </ul></div></body></html>
